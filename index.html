<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula09 html basico - tabela - </title>
    <style>
        table, th, td {
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informação adicional</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Beatriz Thebas</td>
            <td>25 anos</td>
            <td>Programadora</td>
        </tr>
        <tr>
            <td>Lucas Luiz</td>
            <td>24 anos</td>
            <td>Militar</td>
        </tr>
        <tr>
            <td>César</td>
            <td>21 anos</td>
            <td>Economista</td>
        </tr>
        <tr>
            <td>Kety</td>
            <td>18 anos</td>
            <td>Administradora</td>
        </tr>
     </tbody>
    </table>
</body>
</html>
